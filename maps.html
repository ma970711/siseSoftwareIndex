		<script>
			function setRows() {
	         	var textarea = document.getElementById("content");
	          	var cols = textarea.cols;
	         	var str = textarea.value;

	        str = str.replace(/\r\n?/, "\n");
	        var lines = 2;
	        var chars = 0;
	        for (i = 0; i < str.length; i++) {
	         	var c = str.charAt(i);
	          	chars++;
	         	if (c == "\n" || chars == cols) {
	           		lines ++;
	           		chars = 0;
	          }
	        }
	          	textarea.setAttribute("rows", lines);
	         	textarea.style.height = lines*12 + "px";
	        }	
		</script>
		
		<script type="text/javascript" src="./maps/api"></script><script type="text/javascript" src="./maps/getscript"></script><link rel="stylesheet" type="text/css" href="./maps/bmap.css">
		<script>
		    //创建和初始化地图函数：
		    function initMap(){
		        createMap();//创建地图
		        setMapEvent();//设置地图事件
		        addMapControl();//向地图添加控件
		    }
		    
		    //创建地图函数：
		    function createMap(){
		        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
		        var point = new BMap.Point(113.500296,23.456827);//定义一个中心点坐标
		        map.centerAndZoom(point,17);//设定地图的中心点和坐标并将地图显示在地图容器中
		        window.map = map;//将map变量存储在全局
		    }
		    
		    //地图事件设置函数：
		    function setMapEvent(){
		        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
		        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
		        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
		        map.enableKeyboard();//启用键盘上下左右键移动地图
		    }
		    
		    //地图控件添加函数：
		    function addMapControl(){
		        //向地图中添加缩放控件
		                }
		    
		    
		    initMap();//创建和初始化地图
		    
		    var marginT = (document.documentElement.clientHeight - $('.wrap').height())/2;

		   		})
			} else {

			    })	
			}
